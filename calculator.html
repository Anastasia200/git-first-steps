<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="text/html">
    <meta name="description"
          content="Страница об увлекательном человеке по имени Анастасия. Которая известна боле под ником Pineapple Jelly">
    <meta name="keywords" content="Pineapple jelly, Анастасия Лежнина, искусство">
    <title>Калькулятор</title>


    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Калькулятор</h1>
<table>
    <thead>
    <tr>
    </tr>
    </thead>
    <tr>
        <td colspan="4">
            <input type="text" id="num-input" title="Поле" value="0">
        </td>
    </tr>
    <tbody>
    <tr>
        <td><button class="button" id="num1">1</button></td>
        <td><button class="button" id="num2">2</button></td>
        <td><button class="button" id="num3">3</button></td>
        <td><button class="operation-button" >+</button></td>
    </tr>
    <tr>
        <td><button class="button" id="num4">4</button></td>
        <td><button class="button" id="num5">5</button></td>
        <td><button class="button" id="num6">6</button></td>
        <td><button class="operation-button" >-</button></td>
    </tr>
    <tr>
        <td><button class="button" id="num7">7</button></td>
        <td><button class="button" id="num8">8</button></td>
        <td><button class="button" id="num9">9</button></td>
        <td><button class="operation-button" >*</button></td>
    </tr>
    <tr>
        <td><button id="backspace-button"><</button></td>
        <td><button class="button" id="num0">0</button></td>
        <td><button class="button" id="point">.</button></td>
        <td><button class="operation-button">/</button></td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
